<ion-content [fullscreen]="false" class="scrol">
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button color="light"></ion-menu-button>
        </ion-buttons>
        <ion-item style="color:white;font-size:19px;">
          Menu
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <ion-icon name="notifications" color="light" (click)="setOpent2(true)"></ion-icon>
          &nbsp;&nbsp;
          <ion-avatar>
            <img src="../assets/shivani.jpg" style="width:40px;height:40px;" />
          </ion-avatar>
        </ion-item>
      </ion-toolbar>
    </ion-header>
  </div>

  <ion-card class="bg1">
    <ion-card class="ab">
      <ion-segment color="dark" value="dark">
        <ion-segment-button value="dark" (click)="toggleC()">
          <ion-label>Timetable</ion-label>
        </ion-segment-button>
        <ion-segment-button value="segment" (click)="toggleD()">
          <ion-label>Results</ion-label>
        </ion-segment-button>
      </ion-segment>
    </ion-card>
  </ion-card>



  <ion-card class="cd" style="height:800px;" *ngIf="cTab">
    <ion-item>
      <p style="color:rgb(51, 15, 51);font-weight: bold;padding-top: 5px;font-size: 14px;">Exam Timetable<br></p>
    </ion-item>

    <li *ngFor="let i of [0,1,2,3]">

      <ion-item>

        <ion-col size="3">

          <ion-avatar>
            <img src="../assets/dept.png" />
          </ion-avatar>
        </ion-col>

        <ion-col size="8">
          <div class="name">

            {{faculty?.[i].deptName}}

          </div>
        </ion-col>

        <ion-col size="1">
          <ion-icon name="chevron-forward" expand="block" (click)="setOpen(true,i)"></ion-icon>
        </ion-col>

      </ion-item>

      <ion-modal [isOpen]="isModalOpen">
        <ng-template>
          <ion-header>
            <ion-toolbar>
              <ion-title style="font-size:13px;">{{faculty?.[z].deptName}}</ion-title>
              <ion-buttons slot="end">
                <ion-button (click)="setOpen(false,10)" style="color:white">
                  <ion-icon name="close-circle-outline" color="light" style="width:30px;height:30px;"></ion-icon>
                </ion-button>
              </ion-buttons>
            </ion-toolbar>
          </ion-header>

          <ion-content class="scrol" style="background-color: white;">

            <embed src="../assets/timetable.pdf" type="application/pdf" height="4080px">

          </ion-content>
        </ng-template>
      </ion-modal>

    </li>

  </ion-card>

  <ion-card class="cd5" *ngIf="dTab">
    <ion-item>
      <p style="color:rgb(51, 15, 51);font-weight: bold;padding-top: 5px;font-size: 14px;">Exam Results<br></p>
    </ion-item>

    <li *ngFor="let i of [0,1,2,3]">

      <ion-item>

        <ion-col size="3">

          <ion-avatar>
            <img src="../assets/dept.png" />
          </ion-avatar>
        </ion-col>

        <ion-col size="8">
          <div class="name">

            {{faculty?.[i].deptName}}

          </div>
        </ion-col>

        <ion-col size="1">
          <ion-icon name="chevron-forward" expand="block" (click)="setOpen(true,i)"></ion-icon>
        </ion-col>

      </ion-item>

      <ion-modal [isOpen]="isModalOpen">
        <ng-template>
          <ion-header>
            <ion-toolbar>
              <ion-title style="font-size:13px;">{{faculty?.[z].deptName}}</ion-title>
              <ion-buttons slot="end">
                <ion-button (click)="setOpen(false,10)" style="color:white">
                  <ion-icon name="close-circle-outline" color="light" style="width:30px;height:30px;"></ion-icon>
                </ion-button>
              </ion-buttons>
            </ion-toolbar>
          </ion-header>

          <ion-content class="scrol" style="background-color: white;">
            <embed src="../assets/result.pdf" type="application/pdf" height="4080px">
          </ion-content>
        </ng-template>
      </ion-modal>

    </li>

  </ion-card>



</ion-content>


<ion-modal [isOpen]="isModalOpent2">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title style="font-size:18px;">Notifications</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="setOpent2(false)" style="color:white">
            <ion-icon name="close-circle-outline" color="light" style="width:30px;height:30px;"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content class="scrol" style="background-color: white;">

      <iframe src="http://mca.spit.ac.in/index.php" id="iframe-id" scrolling="no"></iframe>

      <ion-img src="../assets/notify.jpg" style="margin-top:280px;height:230px;">

      </ion-img>
    </ion-content>
  </ng-template>
</ion-modal>
