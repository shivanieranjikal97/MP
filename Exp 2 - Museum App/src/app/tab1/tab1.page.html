<ion-header>
  <ion-toolbar>
    <ion-title style="color:whitesmoke">
      <ion-icon name="menu" (click)="_actionSheet()"></ion-icon>&nbsp;&nbsp;Menu
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content id="first">

  THE ROYAL ART<br>COMPANY

  <ion-img src="../assets/wallpr.jpg">
  </ion-img>

  &nbsp;
  <br>
  <strong> Browse Artwork<br>&nbsp;</strong>



  <ion-slides [options]="{ slidesPerView: 'auto', zoom: false, grabCursor: true }">

    <ion-slide *ngFor="let i of [0,1,2,3]">

      <ion-col>

        <img style="pointer-events:none" src="{{art?.[i].image}}" routerLink="{{art?.[i].rout}}"
          style="width: 110px; height: 150px;border-radius:10px;">
        <ion-label>{{art?.[i].name}} </ion-label>

      </ion-col>
    </ion-slide>
  </ion-slides>


</ion-content>
