<ion-content [fullscreen]="false" class="scrol">
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button color="light"></ion-menu-button>
        </ion-buttons>
        <ion-item style="color:white;font-size:19px;">
          Menu
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <ion-icon name="notifications" color="light" (click)="setOpenEv(true)"></ion-icon>
          &nbsp;&nbsp;
          <ion-avatar>
            <img src="../assets/shivani.jpg" style="width:40px;height:40px;" />
          </ion-avatar>
        </ion-item>
      </ion-toolbar>
    </ion-header>
  </div>

  <ion-card class="bg1">
  <ion-card class="ab">
        <ion-card class="abInside">
          Design
        </ion-card>
  </ion-card>
</ion-card>


  <ion-card class="cd">
    <h5 style="padding-left:20px;color:rgb(51, 15, 51);font-weight: bold;padding-top: 5px;">Design<br><br>
      <div class="sm"> Click on the below links to check out our events!</div>
    </h5>


    <li>

      <ion-item (click)="setOpenE(true,'http://mca.spit.ac.in/social.php')">
        <ion-col size="2">
          <img src="../assets/link.png" />
        </ion-col>

        <ion-col size="10">
          Social
        </ion-col>
      </ion-item>

      <ion-item (click)="setOpenE(true,'http://mca.spit.ac.in/cultural.php')">
        <ion-col size="2">
          <img src="../assets/link.png" />
        </ion-col>

        <ion-col size="10">
          Cultural
        </ion-col>
      </ion-item>

      <ion-item (click)="setOpenE(true,'http://mca.spit.ac.in/sports.php')">
        <ion-col size="2">
          <img src="../assets/link.png" />
        </ion-col>

        <ion-col size="10">
          Sports
        </ion-col>
      </ion-item>

      <ion-item (click)="setOpenE(true,'http://mca.spit.ac.in/alumni.php')">
        <ion-col size="2">
          <img src="../assets/link.png" />
        </ion-col>

        <ion-col size="10">
          Alumni Meet
        </ion-col>
      </ion-item>

    </li>

  </ion-card>

  <ion-modal [isOpen]="isModalOpenE">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title style="font-size:18px;">Events</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setOpenE(false,'na')" style="color:white">
              <ion-icon name="close-circle-outline" color="light" style="width:30px;height:30px;"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-content class="scrol" style="background-color: white;">

        <iframe [src]="myUrl" height="510px;"></iframe>


      </ion-content>
    </ng-template>
  </ion-modal>






</ion-content>

<ion-modal [isOpen]="isModalOpenEv">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title style="font-size:18px;">Notifications</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="setOpenEv(false)" style="color:white">
            <ion-icon name="close-circle-outline" color="light" style="width:30px;height:30px;"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content class="scrol" style="background-color: white;">

      <iframe src="http://mca.spit.ac.in/index.php" id="iframe-id" scrolling="no"></iframe>

      <ion-img src="../assets/notify.jpg" style="margin-top:280px;height:230px;">

      </ion-img>
    </ion-content>
  </ng-template>
</ion-modal>
